<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">othello gh</title>
</head>
<body>



<div th:fragment="content">
    <h1>formulaire creation de partie</h1>
    <form action="#" th:action="@{/game/create}" th:object="${game}" method="post">


        <div class="form-group">
            <label for="opponent">Adversaire</label>
            <select class="form-control" id="opponent" name="opponent" >
                <th:block th:each="c : ${opponents}">
                    <option  th:value="${c.id}" th:text="${c.pseudo}" ></option>
                </th:block>

            </select>
        </div>

        <div class="form-group">
            <label for="size">Taille plateau</label>
            <select class="form-control" id="size" name="size" >
                <option th:each="d : ${sizes}" th:value="${d}" th:text="${d}"></option>
            </select>
        </div>


        <input type="hidden" id="currentUser" name="currentUser" th:value="${#authentication.principal.id}"/>


        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>




</div>
</body>
</html>
