<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Authentification - Othello GH</title>
</head>
<body>
<div th:fragment="content">
    <form name="f" th:action="@{/login}" method="post">


        <fieldset class="d-flex flex-column">
            <legend>Authentification</legend>
            <div th:if="${param.error}" class="alert alert-danger">
                L'identifiant et le mot de passe sont invalides
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Vous avez été déconnecté
            </div>

            <label for="username">Mail</label>
            <input type="text" id="username" name="username" autocomplete="off"/>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" autocomplete="off"/>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Connexion</button>
            </div>
        </fieldset>

    </form>
    <a th:href="@{/register}" th:value="register">Register</a>
</div>
</body>
</html>
